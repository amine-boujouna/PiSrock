<div class="panier-container">
  <h2>Votre Panier</h2>

  <div *ngIf="produitsDansLePanier.length === 0">
    <p>Votre panier est vide.</p>
  </div>

  <div *ngFor="let produit of produitsDansLePanier">
    <div class="produit-card">
      <h3>{{ produit.nom }}</h3>
      <p>{{ produit.prix  }}</p>
      <button class="btn danger-btn" (click)="supprimerDuPanier(produit.id!)">
        Supprimer
      </button>
    </div>
  </div>
</div>

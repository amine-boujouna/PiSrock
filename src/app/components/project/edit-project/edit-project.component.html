<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <div class="mb-5">
        <h3 class="mb-0">Edit project</h3>
      </div>
    </div>
  </div>
  <div>
    <form #form="ngForm" (ngSubmit)="updateProject()">
      <div class="row">
        <div class="col-xl-9 col-md-12 col-12">
          <div class="card mb-5">
            <div class="card-body">
              <div class="row">
                <div class="mb-4 col-12">
                  <label class="form-label">Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="name"
                         placeholder="Enter project title" required [(ngModel)]="project.name">
                </div>

                <div class="mb-4 col-12">
                  <label for="textarea-input" class="form-label">
                    Description <span class="text-danger">*</span>
                  </label>
                  <textarea class="form-control" id="textarea-input" rows="5"
                            name="description" required [(ngModel)]="project.description"></textarea>
                </div>

                <div class="mb-4 col-md-6 col-12">
                  <label class="form-label">Start Date <span class="text-danger">*</span></label>
                  <div class="input-group me-3 flatpickr rounded">
                    <input class="form-control" name="startDate" type="date"
                           required [(ngModel)]="project.startDate">
                  </div>
                </div>

                <div class="mb-4 col-md-6 col-12">
                  <label class="form-label">End Date <span class="text-danger">*</span></label>
                  <div class="input-group me-3 flatpickr rounded">
                    <input class="form-control" name="endDate" type="date"
                           required [(ngModel)]="project.endDate">
                  </div>
                </div>

                <div class="mb-4 col-md-6 col-12">
                  <label class="form-label">Priority <span class="text-danger">*</span></label>
                  <select class="form-select" name="priority" required [(ngModel)]="project.priority">
                    <option value="">Set Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                </div>

                <div class="mb-4 col-md-6 col-12">
                  <label class="form-label">Status <span class="text-danger">*</span></label>
                  <select class="form-select" name="status" required [(ngModel)]="project.status">
                    <option value="pending">Pending</option>
                    <option value="planning">Planning</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3">
          <div class="card mb-5">
            <div class="m-2">
              <div class="mb-4 d-flex justify-content-center">
                <img id="selectedImage"
                     src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                     alt="example placeholder"
                     style="width: 200px; border-radius: 8px;">
              </div>
              <div class="d-flex justify-content-center">
                <label for="customFile1" class="btn btn-primary btn-rounded">
                  <span class="form-label text-white m-1">Choose file</span>
                  <input type="file" class="form-control d-none"
                         id="customFile1" (change)="onFileSelected($event)">
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <a routerLink="/dashboard/projects" class="btn btn-dark me-2">Back</a>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
